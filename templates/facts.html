<!-- templates/facts.html -->
{% extends 'base.html' %}

{% block styles %}
{{ super() }}
<link href="{{ url_for('static', filename='css/facts.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block title %}
Facts
{% endblock %}

{% block content %}
<div class="facts-container">
    <h1 class="page-title"><i class="fas fa-feather-alt" aria-hidden="true"></i> <span>Facts</span></h1>

    <!-- Fact Section -->
    <div class="collapsible-section">
        <button class="collapsible active">
            <i class="fas fa-info-circle"></i> Insert Fact
        </button>
        <div class="content">
            <form method="post" class="ajax-form" data-success-handler="insertFactSuccessHandler">
                <input name="submit_action" type="hidden" value="insert_fact">
                <label for="fact">Facts:</label>
                <textarea id="fact" name="fact" rows="5"></textarea>
                <button type="submit" class="action-button">
                    <i class="fas fa-circle-plus"></i> Insert Fact
                </button>
            </form>
        </div>
    </div>

    <!-- Query Facts Section -->
    <div class="collapsible-section">
        <button class="collapsible">
            <i class="fas fa-search"></i> Query Facts
        </button>
        <div class="content">
            <!-- Placeholder for displaying the results -->
            <div id="query-results"></div>

            <form method="post" class="ajax-form" data-success-handler="queryDatabaseSuccessHandler">
                <input name="submit_action" type="hidden" value="query_facts">
                <label for="query">Enter your query:</label>
                <textarea id="query" name="query" rows="3"></textarea>
                <label for="top_k">Number of results:</label>
                <input type="number" id="top_k" name="top_k" value="5" min="1" max="20">
                <button type="submit" class="action-button">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="buttons">
        <!-- Navigation Buttons -->
        <a href="{{ url_for('story-hub') }}" class="button">
            <i class="fas fa-feather-alt"></i> Story Hub
        </a>
        <a href="{{ url_for('index') }}" class="button">
            <i class="fa-solid fa-dungeon"></i> Home
        </a>
        <a href="{{ url_for('places') }}" class="button">
            <i class="fas fa-map"></i> Places
        </a>
        <a href="{{ url_for('characters-hub') }}" class="button">
            <i class="fas fa-users"></i> Characters Hub
        </a>
        <a href="{{ url_for('location-hub') }}" class="button">
            <i class="fas fa-map-marker-alt"></i> Location Hub
        </a>
        <a href="{{ url_for('chat') }}" class="button">
            <i class="fas fa-comments"></i> Chat
        </a>
        <a href="{{ url_for('actions') }}" class="button">
            <i class="fas fa-bolt"></i> Actions
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/facts.js') }}"></script>
{% endblock %}
