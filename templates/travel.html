<!-- templates/travel.html -->
{% extends 'base.html' %}

{% block styles %}
{{super()}}
<link href="{{ url_for('static', filename='travel.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block title %}Travel to {{ destination_name }}{% endblock %}

{% block content %}
<h1>Traveling to {{ destination_name }}</h1>

<!-- Display the travel narration in a prominent way -->
<div class="travel-narration">
    <p>{{ travel_narration }}</p>
</div>

<!-- Form to proceed to the destination -->
<form method="post">
    <input name="action" type="hidden" value="Enter Area">
    <input name="destination_identifier" type="hidden" value="{{ destination_identifier }}">
    <input type="submit" value="Enter {{ destination_name }}">
</form>
{% endblock %}
