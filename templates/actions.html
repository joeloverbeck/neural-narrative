{% extends 'base.html' %}

{% block title %}Actions{% endblock %}

{% block styles %}
{{ super() }}
<link href="{{ url_for('static', filename='actions.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class="actions-container">
    <h1 class="page-title"><i class="fas fa-bolt"></i> Actions</h1>

    <!-- Action Buttons with Unique Style -->
    <div class="action-buttons">
        <a href="{{ url_for('investigate') }}" class="action-button-unique">
            <i class="fas fa-search"></i> Investigate
        </a>
        <a href="{{ url_for('research') }}" class="action-button-unique">
            <i class="fas fa-book"></i> Research
        </a>
    </div>

    <!-- Navigation Buttons -->
    <div class="buttons">
        <a href="{{ url_for('index') }}" class="button">
            <i class="fas fa-globe"></i> Home
        </a>
        <a href="{{ url_for('story-hub') }}" class="button">
            <i class="fas fa-feather-alt"></i> Story Hub
        </a>
        <a href="{{ url_for('characters-hub') }}" class="button">
            <i class="fas fa-users"></i> Characters Hub
        </a>
        <a href="{{ url_for('location-hub') }}" class="button">
            <i class="fas fa-map-marker-alt"></i> Location Hub
        </a>
        <a href="{{ url_for('actions') }}" class="button">
            <i class="fas fa-bolt"></i> Actions
        </a>
    </div>
</div>
{% endblock %}
